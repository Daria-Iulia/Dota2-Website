<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Dota 2</title>
  </head>
  <body>
    <nav class="navbar">
      <img class="logo1" src="dota_footer_logo.png" />

      <div class="gamearrow">
        <h2 class="game">game</h2>
        <img class="arrow" src="down-filled-triangular-arrow.png" />
      </div>

      <h2 class="heroes">heroes</h2>
      <h2 class="news">news</h2>
      <h2 class="esports">esports</h2>

      <div class="loginLanguage">
        <h3 class="login">login</h3>
        <img class="logo2" src="world.png" />
        <h3 class="language">select language</h3>
        <img class="arrow2" src="down-filled-triangular-arrow.png" />
      </div>

      <div class="btn">
        <button class="play">
          <img
            class="logo3"
            src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react//icons/steam_icon.svg"
          />
          <h2 class="playforfree">play for free</h2>
        </button>
      </div>
    </nav>

    <div class="content">
      <video autoplay muted loop class="video">
        <source
          src="https://cdn.cloudflare.steamstatic.com/apps/dota2/videos/dota_react/homepage/dota_montage_02.mp4"
          type="video/mp4"
        />
      </video>
      <div class="shadow"></div>

      <div class="header">
        <h1>“A MODERN MULTIPLAYER MASTERPIECE.”</h1>
        <p>- DESTRUCTOID</p>
        <img class="line" src="line.png" />

        <button class="play2">
          <img
            class="logo32"
            src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react//icons/steam_icon.svg"
          />
          <h2 class="playforfree2">play for free</h2>
          <h3 class="playforfree3">download on steam</h3>
        </button>

        <div class="text">
          <h2 class="latestn">latest news</h2>
          <h2 class="viewa">view all &rarr;</h2>
        </div>

        <div class="newss">
          <div class="new1">
            <img
              class="new1img"
              src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/clans/3703047/35d9a51665201f0df0ce9d9844e0676901ecbd52.png"
            />
          </div>
          <div class="new2">
            <img
              class="new2img"
              src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/clans/3703047/4e0ef9a4290fe01b814de461be569593958cd5e2.png"
            />
          </div>
          <div class="new3">
            <img
              class="new3img"
              src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/clans/3703047/d20ecdc24cb719aba0ed6fcd4c19c6da2673f510.jpg"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
